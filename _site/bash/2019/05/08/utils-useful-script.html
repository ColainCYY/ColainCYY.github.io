    <h2 id="多个重定向">多个重定向</h2>
<p>从一个包含wav文件的文件夹，生成对应id+path的格式的scp文件</p>

<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><span class="n">paste</span> <span class="o">&lt;</span><span class="p">(</span><span class="n">ls</span> <span class="o">*</span><span class="p">.</span><span class="nf">wav</span><span class="p">)</span> <span class="o">&lt;</span><span class="p">(</span><span class="n">ls</span> <span class="o">-</span><span class="n">d</span> <span class="o">-</span><span class="mi">1</span> <span class="s2">"$PWD/"</span><span class="o">*</span><span class="p">.</span><span class="nf">wav</span><span class="p">)</span> <span class="o">&gt;</span> <span class="n">wav</span><span class="p">.</span><span class="nf">scp</span></code></pre></figure>

<h2 id="awk">awk</h2>

<p>某一列包含某个字符串，如第三例包含医院</p>

<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby">    <span class="n">awk</span> <span class="s1">'$3 ~ /医院/'</span> <span class="n">input</span></code></pre></figure>

<p>输出超过10个字符的行</p>

<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby">    <span class="n">awk</span> <span class="s1">'length($0) &gt; 10'</span> <span class="n">input</span> </code></pre></figure>

<h1 id="ln">ln</h1>
<p>B目录里link A目录中的所有文件</p>
